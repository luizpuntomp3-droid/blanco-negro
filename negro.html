<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Negro — Blanco / Negro !</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page negro">

  <a class="back" href="index.html" aria-label="Volver">← Volver</a>

  <main class="centered-card">
    <h2 class="section-title">Negro</h2>
    <p class="section-desc">BY: LUIZ</p>

    <!-- Carta con fragmentos: envuelve fragmentos en spans para el efecto glitch/ tachado -->
    <article class="letter dark">
      <!-- Personaliza el texto aquí -->
      <p>
        <span class="frag">Me desviví por ti.</span>
      </p>
      <p>
        <span class="frag">Y me dejaste a oscuras.</span>
      </p>
      <p>
        <span class="frag glitchable">No soy culpable de que tú no sepas lo que quieres.</span>
      </p>
      <p>
        <span class="frag">Quería odiarte. Solo aprendí a extrañarte.</span>
      </p>
      <p>
        <span class="frag strike"><strong>Qué culpa tengo yo?</strong> … si mi único error fue quererte demasiado.</span>
      </p>
      <p class="signature">— anónimo</p>
    </article>

    <!-- PLAYER: puedes sustituir el archivo por culpa.mp3 en la carpeta o subir un mp3 desde el input -->
    <div class="audio-block">
      <audio controls>
        <source src="DESAMOR.mp3" type="audio/mpeg">
      </audio>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
