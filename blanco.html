  <a class="back" href="index.html" aria-label="Volver">← Volver</a>

  <main class="centered-card">
    <h2 class="section-title">Blanco</h2>

    <!-- Carta: cada línea envuelta en una línea para poder animarlas secuencialmente -->
    <article class="letter">
      <!-- Personaliza el texto aquí -->
      <span class="line">Hoy me descubrí buscándote en todo.</span>
      <span class="line">En las luces de la calle, en los mensajes que nunca llegan.</span>
      <span class="line">Dependo de tu voz, de tus gestos, de esa forma tuya de existir.</span>
      <span class="line">Y <strong>si muero mañana</strong>, te prometo que será pensando en ti.</span>
      <span class="line signature">Tuyo, sin que lo sepas.</span>
    </article>

    <!-- PLAYER: puedes sustituir el archivo por confesion.mp3 en la carpeta o subir un mp3 desde el input -->

      <audio controls>
        <source src="AMOR.wav" type="audio/mpeg">
      </audio>
    </div>
